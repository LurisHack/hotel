<ion-header>
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" size-xs="12">
                    Storel
                </ion-col>
                <ion-col size-sm="6" size-xs="12">
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <ion-button (click)="testingPopUp()">
                                    Add product
                                </ion-button>
                            </ion-col>
                            <ion-col>
                                <ion-input  style="width: auto; background: rgba(250,250,250,1);border: solid 1px rgba(218,218,218,1);height: 25px;border-radius: 7px;" >
                                </ion-input>
                            </ion-col>
                            <ion-col>
                                <ion-button>
                                    ok
                                </ion-button>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-group>
    <ion-item-divider class="hide-item-divider" color="dark" sticky="true">

      <ion-col size-xs="12" size-sm="2.50">
        <ion-label>Code</ion-label>
      </ion-col>

      <ion-col size-xs="12"  size-sm="2.50">
        <ion-label>Name</ion-label>
       </ion-col>

      <ion-col size-xs="12"  size-sm="2.50">
        <ion-label>Count</ion-label>
       </ion-col>

      <ion-col size-xs="12"  size-sm="2.50">
        <ion-label>Price</ion-label>
       </ion-col>

      <ion-col size-xs="12" size-sm="2">
        <ion-label>Action</ion-label>
      </ion-col>



    </ion-item-divider>
    <ion-list>
    <ion-item  *ngFor="let product of productList">
        <ion-grid>
        <ion-row>

          <ion-col size-xs="12" size-sm="2" push-sm="10">
            <ion-button size="small" color="tertiary"(click)="editProduct(product)">Edit</ion-button>
          </ion-col>

          <ion-col size-xs="12" size-sm="2.50" pull-sm="2">
          <ion-row>
         <ion-label class="hide-label">Code</ion-label>
        <ion-card-subtitle>{{product.Code}}</ion-card-subtitle>
          </ion-row>
         </ion-col>

        <ion-col size-xs="12"  size-sm="2.50"  pull-sm="2">
           <ion-label class="hide-label">Name</ion-label>
          <ion-card-subtitle>{{product.Name}}</ion-card-subtitle>
         </ion-col>

          <ion-col size-xs="12"  size-sm="2.50"  pull-sm="2">
           <ion-label class="hide-label">Count</ion-label>
          <ion-card-subtitle>{{product.Count}}</ion-card-subtitle>
           </ion-col>

        <ion-col size-xs="12"  size-sm="2.50"  pull-sm="2">
           <ion-label class="hide-label">Price</ion-label>
          <ion-card-subtitle>{{product.Price}}</ion-card-subtitle>
         </ion-col>

        </ion-row>
        </ion-grid>
    </ion-item>
     </ion-list>
  </ion-item-group>


</ion-content>
