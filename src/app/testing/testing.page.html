<ion-content>
  <ion-grid class="ion-text-center" >
    <ion-row>
      <ion-col size="auto">
        <ion-card button="true" routerLink="/admin-home/ROOM">
          <ion-card-title class="ion-padding">Room</ion-card-title>
        </ion-card>
      </ion-col>
      <ion-col size="auto">
        <ion-card>
          <ion-card-title class="ion-padding">Pos</ion-card-title>
        </ion-card>
      </ion-col>
      <ion-col size="auto">
        <ion-card>
          <ion-card-title class="ion-padding">Store</ion-card-title>
        </ion-card>
      </ion-col>
      <ion-col size="auto">
        <ion-card>
          <ion-card-title class="ion-padding">Restaurant</ion-card-title>
        </ion-card>
      </ion-col>
      <ion-col size="auto">
        <ion-card>
          <ion-card-title class="ion-padding">Inventory</ion-card-title>
        </ion-card>
      </ion-col>
      <ion-col size="auto">
        <ion-card>
          <ion-card-title class="ion-padding">Log</ion-card-title>
        </ion-card>
      </ion-col>
      <ion-col size="auto">
        <ion-card>
          <ion-card-title class="ion-padding">Setting</ion-card-title>
        </ion-card>
      </ion-col>


    </ion-row>
  </ion-grid>
</ion-content>
