<ion-card mode="ios">
  <ion-grid>
    <ion-row>
      <ion-col size-xs="2" size-sm="2"  size-md="1" size-lg="1">
        No
      </ion-col>
      <ion-col size-xs="10"  size-sm="10" size-md="11" size-lg="3.75">
        Property Name
      </ion-col>
      <ion-col class="ion-text-right" offset-xs="2"  size-xs="5" size-lg="1.75"  size-sm="5"
               offset-md="1" size-md="3.66"  offset-lg="0"  >
        Count
      </ion-col>
      <ion-col class="ion-text-right" size-xs="5" size-sm="5" size-md="3.66" size-lg="2.75" >
        Price
      </ion-col>
      <ion-col class="ion-text-right"  offset-xs="2"  size-xs="10" size-sm="10"  size-md="3.66" size-lg="2.75" offset-md="0"  >
        Total
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
