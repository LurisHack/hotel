<ion-content scroll-y="false">

  <ion-grid class="ion-no-padding ion-no-margin">
    <ion-row class="ion-no-padding ion-no-margin"  style="height: 100vh">
      <ion-col class="ion-no-padding ion-no-margin"  size-xs="12" size-md="4" style="background: red; height: 50%">

        <form [formGroup]="formGroup" (ngSubmit)="addProduct()">

          <ion-list>
            <!--      <ion-list-header color="success">-->
            <!--        Add Product-->
            <!--      </ion-list-header>-->
            <ion-item-group>
              <!--        <ion-item-divider>-->
              <!--          <ion-card-subtitle>This is subtitle</ion-card-subtitle>-->
              <!--        </ion-item-divider>-->
              <ion-item *ngFor="let inputs of formInputs" class="ion-margin" fill="outline">
                <ion-label [innerText]="inputs.name"></ion-label>
                <ion-input type="number" [formControlName]="inputs.formControlName"></ion-input>
              </ion-item>
              <ion-item-divider>
                <ion-button [disabled]="formGroup.invalid" type="submit">Add</ion-button>
              </ion-item-divider>
            </ion-item-group>
          </ion-list>

        </form>

      </ion-col>


      <ion-col class="ion-no-padding ion-no-margin"  size-xs="12" size-md="8" style="background: gold; height: 50%">
        <cdk-virtual-scroll-viewport itemSize="" maxBufferPx="1000" minBufferPx="900"  class="ion-content-scroll-host scroller">

          <ion-item-group class="ion-no-padding ion-no-margin">
            <ion-item-divider class="hide-item-divider" color="dark" sticky="true">

              <ion-col size-xs="12" size-sm="2.50">
                <ion-label>Code</ion-label>
              </ion-col>

              <ion-col size-xs="12"  size-sm="2.50">
                <ion-label>Name</ion-label>
              </ion-col>

              <ion-col size-xs="12"  size-sm="2.50">
                <ion-label>Count</ion-label>
              </ion-col>

              <ion-col size-xs="12"  size-sm="2.50">
                <ion-label>Price</ion-label>
              </ion-col>

              <ion-col size-xs="12" size-sm="2">
                <ion-label>Action</ion-label>
              </ion-col>



            </ion-item-divider>


            <ion-list>
              <ion-item  *ngFor="let product of productList">

                 <ion-grid>
                  <ion-row>

                    <ion-col size-xs="12"   size-md="2" push-md="10">
<!--                      <ion-button size="small" color="tertiary"(click)="editProduct(product)">Edit</ion-button>-->
                    </ion-col>

                    <ion-col size-xs="12" size-md="2.50" pull-md="2">
                      <ion-row>
                        <ion-label class="hide-label">Code</ion-label>
                        <ion-card-subtitle>{{product.Code}}</ion-card-subtitle>
                      </ion-row>
                    </ion-col>

                    <ion-col size-xs="12"  size-md="2.50"  pull-md="2">
                      <ion-label class="hide-label">Name</ion-label>
                      <ion-card-subtitle>{{product.Name}}</ion-card-subtitle>
                    </ion-col>

                    <ion-col size-xs="12"  size-md="2.50"  pull-md="2">
                      <ion-label class="hide-label">Count</ion-label>
                      <ion-card-subtitle>{{product.Count}}</ion-card-subtitle>
                    </ion-col>

                    <ion-col size-xs="12"  size-md="2.50"  pull-md="2">
                      <ion-label class="hide-label">Price</ion-label>
                      <ion-card-subtitle>{{product.Price}}</ion-card-subtitle>
                    </ion-col>




                  </ion-row>
                </ion-grid>
              </ion-item>
            </ion-list>



          </ion-item-group>
        </cdk-virtual-scroll-viewport>

      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
