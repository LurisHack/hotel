<ion-grid *ngIf="formGroup">
  <ion-row>
    <ion-col>

      <form [formGroup]="formGroup" (ngSubmit)="submitData()">

        <ion-grid>
          <ion-row>

            <ion-col *ngFor="let form of formData" [sizeXs]="form.sizeXs" [sizeMd]="form.sizeMd" [sizeLg]="form.sizeLg">
              <ion-item fill="outline">
                <ion-label position="stacked">{{form.name}}</ion-label>
                <ion-input [formControlName]="form.name"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col class="ion-text-right">
              <ion-button color="success"  type="submit" >Submit</ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>


      </form>


    </ion-col>
  </ion-row>
</ion-grid>
