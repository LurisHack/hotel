<ion-card style="width: 100%;">

  <ion-grid class="ion-no-margin ion-no-padding">
    <ion-row class="ion-no-margin" style="border-bottom: 1px solid lightgray">
      <ion-col  style="height: 30vh;border-right: 1px solid lightgray">

        <div style="border-bottom: 1px solid lightgray; padding: 5px">
          <ion-item lines="none" style="--min-height: 25px;"  class="ion-no-margin ion-no-padding">
            <ion-skeleton-text [animated]="true" style="border-radius: 10px; width: 1vw;height: 2vh;margin-right: 0.5vw"></ion-skeleton-text>
            <ion-skeleton-text [animated]="true" style="width: 2vw;"></ion-skeleton-text>
          </ion-item>

          <ion-item lines="none" style="--min-height: 25px;" class="ion-no-margin ion-no-padding">
            <ion-skeleton-text [animated]="true" style="border-radius: 0%; width: 1vw;height: 2vh;margin-right: 0.5vw"></ion-skeleton-text>
            <ion-skeleton-text [animated]="true" style="width: 7vw;"></ion-skeleton-text>
          </ion-item>
        </div>
        <ion-toolbar style="--min-height: 20px">
          <ion-skeleton-text [animated]="true" style="margin-top: 3px;margin-left: 40%;width: 20%;"></ion-skeleton-text>
        </ion-toolbar>

        <cdk-virtual-scroll-viewport  itemSize="" minBufferPx="900" maxBufferPx="900">
          <ion-item lines="none" style="--min-height: 15px;">
            <ion-skeleton-text [animated]="true" style="width: 30%"></ion-skeleton-text>
          </ion-item>
          <ion-item lines="none" style="--min-height: 15px;">
            <ion-skeleton-text [animated]="true" style="width: 35%"></ion-skeleton-text>
          </ion-item>
          <ion-item lines="none" style="--min-height: 15px;">
            <ion-skeleton-text [animated]="true" style="width: 40%"></ion-skeleton-text>
          </ion-item>
        </cdk-virtual-scroll-viewport>

      </ion-col>


      <ion-col style="height: 30vh">
        <div style="height: 15vh; border-bottom: 1px solid lightgray">
          <ion-toolbar style="--min-height: 10%">
            <ion-skeleton-text [animated]="true" style="margin-top: 3px;margin-left: 40%;width: 20%;"></ion-skeleton-text>
          </ion-toolbar>
          <cdk-virtual-scroll-viewport style="height: 80%" itemSize="" minBufferPx="" maxBufferPx="">
            <ion-item lines="none" style="--min-height: 15px;">
              <ion-skeleton-text [animated]="true" style="width: 30%"></ion-skeleton-text>
            </ion-item>
            <ion-item lines="none" style="--min-height: 15px;">
              <ion-skeleton-text [animated]="true" style="width: 35%"></ion-skeleton-text>
            </ion-item>
            <ion-item lines="none" style="--min-height: 15px;">
              <ion-skeleton-text [animated]="true" style="width: 40%"></ion-skeleton-text>
            </ion-item>
          </cdk-virtual-scroll-viewport>
        </div>

        <div style="height: 50%">
          <ion-toolbar style="--min-height: 10%">
            <ion-skeleton-text [animated]="true" style="margin-top: 3px;margin-left: 40%;width: 20%;"></ion-skeleton-text>
          </ion-toolbar>

          <cdk-virtual-scroll-viewport  style="height: 80%" itemSize="" minBufferPx="900" maxBufferPx="900">
            <ion-item lines="none" style="--min-height: 15px;">
              <ion-skeleton-text [animated]="true" style="width: 30%"></ion-skeleton-text>
            </ion-item>
            <ion-item lines="none" style="--min-height: 15px;">
              <ion-skeleton-text [animated]="true" style="width: 35%"></ion-skeleton-text>
            </ion-item>
            <ion-item lines="none" style="--min-height: 15px;">
              <ion-skeleton-text [animated]="true" style="width: 40%"></ion-skeleton-text>
            </ion-item>
          </cdk-virtual-scroll-viewport>
        </div>

      </ion-col>

    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-row style="align-items: center;">
          <ion-skeleton-text [animated]="true" style="border-radius: 20px; width: 1.5vw;height: 3vh;"></ion-skeleton-text>
          <ion-skeleton-text [animated]="true" style="margin-left: 5px; width: 3vw;height: 2vh;"></ion-skeleton-text>
        </ion-row>
      </ion-col>
      <ion-col size="auto">
        <ion-row style="align-items: center;  justify-content: right; display: flex">
          <ion-button color="null" size="small" class="ion-no-margin">
            <ion-skeleton-text [animated]="true" slot="start"  style="width: 4vw;height: 2vh;"></ion-skeleton-text>
          </ion-button>
          <ion-button color="null" size="small" class="ion-no-margin" style="margin-left: 7px">
            <ion-skeleton-text [animated]="true" slot="start"  style="width: 4vw;height: 2vh;"></ion-skeleton-text>
          </ion-button>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-card>
