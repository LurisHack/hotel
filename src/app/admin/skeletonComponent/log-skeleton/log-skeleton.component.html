<ion-toolbar>
  <ion-buttons slot="start" >
    <ion-skeleton-text style="width: 3vw;height: 2vh;"></ion-skeleton-text>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button>
      <ion-skeleton-text style="width: 2vw;height: 3vh;"></ion-skeleton-text>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-grid>
  <ion-row style="background: lightgray">
    <ion-col  style="--background: lightgray" class="ion-padding">
      <ion-skeleton-text style="height: 2vh;width: 8vw"></ion-skeleton-text>
    </ion-col>
  </ion-row>

  <ion-row *ngFor="let i of [1,2,3,4,5]" style="border-bottom: 1px solid lightgray;" class="ion-margin-top ion-margin-bottom">
    <ion-col size-xs="12" size-lg="4">
      <ion-label>
        <ion-skeleton-text style="width: 15%;height: 1.5vh"></ion-skeleton-text>
      </ion-label>
    </ion-col>
    <ion-col size-xs="12" size-lg="4">
      <ion-label>
        <ion-skeleton-text style="width: 30%;height: 1.5vh"></ion-skeleton-text>
      </ion-label>
    </ion-col>
    <ion-col size-xs="12" size-lg="4">
      <ion-label>
        <ion-skeleton-text style="width: 25%;height: 1.5vh"></ion-skeleton-text>
      </ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
