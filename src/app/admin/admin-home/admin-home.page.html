<ion-split-pane (ionSplitPaneVisible)="ionSplitPaneVisible($event)" when="md" contentId="main">
  <ion-menu contentId="main">

    <ion-header mode="ios">
      <ion-toolbar>
         <ion-text color="primary"><div class="ion-text-center">Golden72</div></ion-text>
      </ion-toolbar>
     </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item routerDirection="root" class="ion-no-padding ion-no-margin"   [routerLink]="'/admin-home/'+p.title" lines="none" detail="false"
                    routerLinkActive="selected">
            <ion-icon class="ion-margin-start"   [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
            <ion-label style="padding-left: 5px"><small>{{ p.title }}</small></ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list id="labels-list">
        <ion-list-header>Additional Features</ion-list-header>

        <ion-menu-toggle auto-hide="false"  *ngFor="let additionalFeature of additionalFeatures">
          <ion-item routerDirection="root" class="ion-no-padding ion-no-margin" [routerLink]="'/admin-home/'+additionalFeature.title" lines="none">
            <ion-icon class="ion-margin-start" [ios]="additionalFeature.icon + '-outline'"
                      [md]="additionalFeature.icon + '-sharp'"></ion-icon>
            <ion-label style="padding-left: 5px"><small>{{ additionalFeature.title }}</small></ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item class="ion-no-padding ion-no-margin" routerDirection="root" routerLink="" (click)="signOut()" lines="none">
            <ion-icon  class="ion-margin-start" [ios]="'log-out-outline'" [md]="'log-out-sharp'"></ion-icon>
            <ion-label style="padding-left: 5px">Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main">
