<ion-content class="transparent-for-ionic-component-tag">

  <ion-grid style="height: 10vh" class="ion-no-margin ion-no-padding">
    <ion-row class="ion-no-margin ion-no-padding">
      <ion-col class="ion-no-margin ion-no-padding" offset-xs="5" offset-sm="5" offset-md="7" offset-lg="9" size-xs="7" size-sm="7" size-md="5" size-lg="3">
        <ion-item style="--min-height: 15px;" fill="outline" class="ion-margin">
          <ion-input  #roomTypeName (keyup.enter)="AddRoomType()" placeholder="Enter Building Name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="siteInformationService.siteInformation && siteInformationService.siteInformation.roomType.length">
    <ion-row>
      <ion-col size-xs="12" size-sm="6" size-md="4" *ngFor="let roomType of siteInformationService.siteInformation.roomType">
        <ion-card>
          <ion-grid class="ion-no-margin ion-no-padding">
            <ion-row>
              <ion-col *ngIf="check" class="ion-text-center" [routerLink]="'/admin-home/SETTING/roomTypeCreation/roomTypePackageCreation/'+roomType.id">
                <ion-label color="dark" class="ion-text-wrap">
                  <ion-input readonly="true" class="ion-no-padding ion-margin" style="font-weight: bold;"
                             value="{{roomType.name}}"></ion-input>
                </ion-label>
              </ion-col>
              <ion-col *ngIf="!check" class="ion-text-center">
                <ion-label color="dark" class="ion-text-wrap">
                  <ion-input class="ion-no-padding ion-margin" style="font-weight: bold;"
                             value="{{roomType.name}}"></ion-input>
                </ion-label>
              </ion-col>
              <ion-col size-xs="auto">
                <ion-button color="danger" class="ion-no-margin ion-no-padding ion-float-right"
                            expand="full"


                             style="height: 100%;" (click)="deleteRoomType(roomType.id)">
                  <ion-icon size="small" class="ion-padding" name="trash" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button *ngIf="check" fill="clear" color="medium" expand="full" class="ion-no-margin ion-no-padding ion-float-right"
                            style="height: 100%;" (click)="editRoomType(roomType.id)">
                  <ion-icon size="small" class="ion-padding" name="create-outline" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button *ngIf="!check" fill="clear" color="medium" expand="full" class="ion-no-margin ion-no-padding ion-float-right"
                            style="height: 100%;" (click)="doneRoomType(roomType.id)">
                  <ion-icon size="small" class="ion-padding" name="checkmark" slot="icon-only"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
