<ion-toolbar class="ion-align-items-center">
  <ion-title class="hide-title" slot="start"><strong>PLAYGROUND</strong></ion-title>
  <ion-img class="ion-margin-start" slot="end" style="width: 80px;" src="https://www.mirabellointeriors.com/wp-content/uploads/2019/11/home-gym-design.jpg"></ion-img>
  <ion-item slot="end" fill="outline" class="ion-margin">
    <ion-input slot="start" (keyup.enter)="addPlaygroundName()" placeholder="Enter Name"></ion-input>
  </ion-item>
  <ion-button slot="end" (click)="addPlaygroundName()" color="dark" class="ion-margin-end">
    ADD
  </ion-button>
</ion-toolbar>

<ion-content class="transparent-for-ionic-component-tag">
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let playground of ['Gym','Tennis', 'Ridding', 'Swimming', 'Game', 'Golf']" size-xs="12" size-sm="4" size-md="4" size-lg="4" size-xl="4">
        <ion-card>
          <ion-grid class="ion-no-margin ion-no-padding">
            <ion-row class="ion-align-items-center">
              <ion-col   style="text-align: center">
                <strong  style="margin: auto"> {{playground}}
                </strong>
              </ion-col>
              <ion-col size-xs="auto">
                <ion-button color="danger" class="ion-no-margin ion-no-padding ion-float-right"
                            expand="full"
                            style="height: 100%;">
                  <ion-icon size="small" class="ion-padding" name="trash" slot="icon-only"></ion-icon>
                </ion-button>
                <ion-button fill="clear" color="medium" expand="full" class="ion-no-margin ion-no-padding ion-float-right"
                            style="height: 100%;">
                  <ion-icon size="small" class="ion-padding" name="create-outline" slot="icon-only"></ion-icon>
                </ion-button>

              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
