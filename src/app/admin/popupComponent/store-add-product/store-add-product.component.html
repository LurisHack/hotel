<ion-content>
  <form [formGroup]="formGroup" (ngSubmit)="addStoreProduct()">
  <ion-grid>
    <ion-row class="ion-padding-top">
      <ion-col>
        <ion-title>Header?</ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-xs="2" size-xs="8">
        <ion-item fill="outline" class="ion-margin">
          <ion-label position="stacked">
            Code
          </ion-label>
          <ion-input formControlName="code">
          </ion-input>
        </ion-item>

        <ion-item fill="outline" class="ion-margin">
          <ion-label position="stacked">
            Name
          </ion-label>
          <ion-input formControlName="name">
          </ion-input>
        </ion-item>

        <ion-item fill="outline" class="ion-margin">
          <ion-label position="stacked">
            Price
          </ion-label>
          <ion-input type="number" formControlName="price">
          </ion-input>
        </ion-item>

        <ion-item fill="outline" class="ion-margin">
          <ion-label position="stacked">
            Count
          </ion-label>
          <ion-input type="number" formControlName="count">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-button [disabled]="formGroup.invalid" type="submit">
        OK
      </ion-button>
    </ion-row>
  </ion-grid>
  </form>
</ion-content>
