<ion-header>
  <ion-toolbar color="dark" class="ion-padding-start" style="font-weight: bold;">
    ADD FOOD
    <ion-icon slot="end" size="small" color="light" class="ion-margin" name="close" (click)="ModalCtrl.dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-xs="8" offset-xs="2">
        <form [formGroup]="formGroup" (ngSubmit)="addFood()" >
          <ion-item-group>
            <ion-item *ngFor="let item of foodItem" class="ion-margin" fill="outline">
              <ion-label position="" [innerText]="item.name"></ion-label>
              <ion-input [formControlName]="item.formControlName"></ion-input>
            </ion-item>
          </ion-item-group>
          <ion-toolbar color="none">
            <ion-button slot="end" [disabled]="formGroup.invalid" (click)="foodList()" color="dark" class="ion-margin">
              <ion-text color="light">OK</ion-text>
            </ion-button>
            <ion-button slot="end" [disabled]="formGroup.invalid" type="submit" color="dark" class="ion-margin">
              <ion-text color="light">ADD</ion-text>
            </ion-button>
          </ion-toolbar>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row *ngIf="label" class="ion-text-center" style="background: gray;color: white;">
      <ion-col>
        No.
      </ion-col>
      <ion-col *ngFor="let item of foodItem">
        {{item.name}}
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let property of propertyList; index as i" class="ion-text-center"
             style="color: black;background:  rgba(0,0,0,0.09)">
      <ion-col [innerText]="i+1"></ion-col>
      <ion-col>
        {{property.Code}}
      </ion-col>
      <ion-col>
        {{property.Name}}
      </ion-col>
      <ion-col>
        {{property.Price}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
