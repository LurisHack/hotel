<ion-header>
  <ion-toolbar color="dark" class="ion-padding-start" style="font-weight: bold;">
    ADD FOOD
    <ion-icon slot="end" size="small" color="light" class="ion-margin" name="close"
              (click)="ModalCtrl.dismiss()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content scroll-y="false">
  <ion-grid>
    <ion-row style="height: 90vh">
      <ion-col class="height-col-one ion-no-margin ion-no-padding"
               size-xs="12" offset-sm="2" size-sm="8" offset-md="3" size-md="6" offset-lg="0" size-lg="4">
        <ion-grid class="ion-no-margin ion-no-padding">
          <ion-row class="ion-no-margin ion-no-padding">
            <ion-col class="ion-no-margin ion-no-padding">
              <form [formGroup]="formGroup" (ngSubmit)="addFood()">
                <ion-item-group class="ion-no-margin ion-no-padding">
                  <ion-item *ngFor="let item of foodItem" class="ion-margin" fill="outline">
                    <ion-label position="" [innerText]="item.name"></ion-label>
                    <ion-input [formControlName]="item.formControlName"></ion-input>
                  </ion-item>
                  <ion-item-divider style="border-bottom: none;">
                    <ion-button slot="end" [disabled]="formGroup.invalid" (click)="foodList()" color="dark"
                                class="ion-no-margin ion-margin-end">
                      <ion-text color="light">ADD</ion-text>
                    </ion-button>
                  </ion-item-divider>
                </ion-item-group>
              </form>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col class="height-col-two ion-no-margin ion-no-padding" size-xs="12" size-lg="8">
        <ion-row class="ion-no-margin ion-no-padding" *ngIf="label" class="ion-text-center"
                   style="background: gray;color: white;">
<!--            <ion-col>-->
<!--              No.-->
<!--            </ion-col>-->
            <ion-col>
              Code
            </ion-col>
            <ion-col>
              Name
            </ion-col>
            <ion-col>
              Price
            </ion-col>
            <ion-col>
              Action
            </ion-col>
          </ion-row>
        <cdk-virtual-scroll-viewport itemSize="" maxBufferPx="1000" minBufferPx="900"
                                     class="ion-content-scroll-host scroller ion-no-margin">
            <ion-row class="ion-no-margin ion-no-padding" *ngFor="let property of propertyList; index as i"
                     class="ion-text-center ion-align-items-center"
                     style="color: black;border-bottom: 1px solid lightgray">
<!--              <ion-col size-xs="1">-->
<!--                {{i+1+'.'}}-->
<!--              </ion-col>-->
              <ion-col>
                {{property.Code}}
              </ion-col>
              <ion-col>
                {{property.Name}}
              </ion-col>
              <ion-col>
                {{property.Price}}
              </ion-col>
              <ion-col>
                <ion-button size="small" fill="clear" color="dark" class="ion-no-margin ion-no-padding">
                  <ion-icon class="ion-no-padding ion-no-margin" name="create"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
        </cdk-virtual-scroll-viewport>
        <ion-button *ngIf="label" style="width: 97%" type="submit" size="small" color="dark" class="ion-margin-end ion-margin-start">
          <ion-text color="light">CONFIRM</ion-text>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
