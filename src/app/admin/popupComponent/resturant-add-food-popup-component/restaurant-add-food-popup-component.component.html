<ion-header>
  <ion-toolbar color="warning" class="ion-padding-start" style="font-weight: bold;">
    ADD FOOD 🧆🥘🍟🍔🌭
    <ion-icon slot="end" size="small" color="dark" class="ion-margin" name="close"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content >
 <img src="../../../../assets/restaurant/foodRestaurant.jpg" alt="" />
  <form [formGroup]="formGroup" (ngSubmit)="addFood()">
    <ion-item-group>
      <ion-item *ngFor="let item of foodItem" class="ion-margin" fill="outline"
                style="--background: rgba(0,0,0,0.1);color: white;">
        <ion-label position="" [innerText]="item.name"></ion-label>
        <ion-input [formControlName]="item.formControlName"></ion-input>
      </ion-item>
    </ion-item-group>
  </form>
</ion-content>
