<ion-content scroll-y="false">
    <form [formGroup]="formGroup" (ngSubmit)="addProduct()">
        <ion-grid>
            <ion-row style="height: 100vh;" class="ion-no-margin ion-no-padding">
                <ion-col class="height-col-one ion-no-margin ion-no-padding" size-xs="12" size-md="4">

                    <ion-item fill="outline" class="ion-margin" *ngFor="let inputs of formInputs">
                        <ion-label>
                            {{inputs.name}}
                        </ion-label>
                        <ion-input [type]="inputs.type" [formControlName]="inputs.formControlName">
                        </ion-input>
                    </ion-item>

                    <ion-item lines="none">
                        <ion-button size="small" color="light" (click)="addProduct()" [disabled]="formGroup.invalid"
                                    slot="end">
                            Add Product
                        </ion-button>
                    </ion-item>


                </ion-col>
                <ion-col class="height-col-two" size-xs="12" size-md="8">
                    <ion-item-divider class="hide-item-divider" sticky="true">
                        <ion-grid>
                            <ion-row>
                                <ion-col class="ion-text-center ion-padding-top hide-item-divider" size-xs="12"
                                         size-sm="2">
                                    <ion-label>Code</ion-label>
                                </ion-col>
                                <ion-col>
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col class="ion-text-center" size-xs="12" size-sm="2.5">
                                                <ion-label>Name</ion-label>
                                            </ion-col>

                                            <ion-col class="ion-text-center" size-xs="12" size-sm="2.5">
                                                <ion-label>Price</ion-label>
                                            </ion-col>

                                            <ion-col class="ion-text-center" size-xs="12" size-sm="2.5">
                                                <ion-label>Count</ion-label>
                                            </ion-col>

                                            <ion-col class="ion-text-center" size-xs="12" size-sm="2.5">
                                                <ion-label>Total</ion-label>
                                            </ion-col>


                                            <ion-col class="ion-text-center" size-xs="12" size-sm="2">
                                                <ion-label>Action</ion-label>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-item-divider>

                    <cdk-virtual-scroll-viewport itemSize="" maxBufferPx="1000" minBufferPx="900">
                        <ion-item-divider *ngFor="let product of productList" class="--inner-padding-bottom">
                            <ion-grid class="ion-no-padding ion-no-margin">
                                <ion-row style="align-items: center" class="ion-no-padding ion-no-margin">

                                    <ion-col class="ion-text-center" size="2" style="color: black"
                                             style="padding-top: 10px">
                                        <ion-label class="hide-label">Code</ion-label>
                                        <ion-label color="dark">{{product.Code}}</ion-label>
                                    </ion-col>
                                    <ion-col>
                                        <ion-grid>
                                            <ion-row>
                                                <ion-col class="ion-text-center" style="padding-top: 10px" size-xs="12"
                                                         size-sm="2" push-sm="10">
                                                    <ion-icon (click)="storeEdit(product)" color="dark"
                                                              name="create"></ion-icon>
                                                </ion-col>
                                                <ion-col class="ion-text-center" size-xs="12" size-sm="2.5" pull-sm="2"
                                                         style="padding-top: 10px">
                                                    <ion-label class="hide-label">Name</ion-label>
                                                    <ion-label color="dark">{{product.Name}}</ion-label>
                                                </ion-col>
                                                <ion-col class="ion-text-center" size-xs="12" size-sm="2.5" pull-sm="2"
                                                         style="padding-top: 10px">
                                                    <ion-label class="hide-label">Price</ion-label>
                                                    <ion-label style="color: red">{{product.Price}}</ion-label>
                                                </ion-col>
                                                <ion-col class="ion-text-center" size-xs="12" size-sm="2.5" pull-sm="2"
                                                         style="padding-top: 10px">
                                                    <ion-label class="hide-label">Count</ion-label>
                                                    <ion-label style="color: red">{{product.Count}}</ion-label>
                                                </ion-col>
                                                <ion-col class="ion-text-center" size-xs="12" size-sm="2.5" pull-sm="2"
                                                         style="padding-top: 10px">
                                                    <ion-label class="hide-label">Total</ion-label>
                                                    <ion-label style="color: red">{{product.Total}}</ion-label>
                                                </ion-col>
                                            </ion-row>
                                        </ion-grid>
                                    </ion-col>
                                </ion-row>
                            </ion-grid>
                        </ion-item-divider>
                    </cdk-virtual-scroll-viewport>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
