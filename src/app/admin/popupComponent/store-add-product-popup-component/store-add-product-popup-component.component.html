
<ion-content>
    <form [formGroup]="formGroup" (ngSubmit)="addProduct()">
        <ion-grid>
            <ion-row>
                <ion-col size-xs="12" size-md="6">
                    <ion-item fill="outline" class="ion-margin"  *ngFor="let inputs of formInputs">
                        <ion-label position="stacked">
                            {{inputs.name}}
                        </ion-label>
                        <ion-input  [type]="inputs.type" [formControlName]="inputs.formControlName">
                        </ion-input>
                    </ion-item>

                    <ion-item lines="none">
                        <ion-button  size="small" color="light"  (click)="addProduct()" [disabled]="formGroup.invalid" slot="end">
                            Add product
                        </ion-button>
                    </ion-item>
                </ion-col>
                <ion-col size-xs="12" size-md="6">
                    <ion-item-divider   *ngFor="let product of productList" class="--inner-padding-bottom">
                        <ion-grid class="ion-no-padding ion-no-margin">
                            <ion-row style="align-items: center" class="ion-no-padding ion-no-margin">
                                <ion-col  size="2" class="ion-text-center" style="color: black"  style="padding-top: 10px" >
                                    <ion-label color="dark">{{product.Code}}</ion-label>
                                </ion-col>
                                <ion-col>
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col style="padding-top: 10px"  size-xs="12" size-sm="2" push-sm="10">
                                                <ion-icon (click)="storeEdit(product)" color="dark" name="create"></ion-icon>
                                            </ion-col>
                                            <ion-col  size-xs="12" size-sm="2.50" pull-sm="2" style="padding-top: 10px" >
                                                <ion-label class="hide-label">Name</ion-label>
                                                <ion-label color="dark">{{product.Name}}</ion-label>
                                            </ion-col>
                                            <ion-col size-xs="12"  size-sm="2.50"  pull-sm="2" style="padding-top: 10px" >
                                                <ion-label class="hide-label">Price</ion-label>
                                                <ion-label style="color: red">{{product.Price}}</ion-label>
                                            </ion-col>
                                            <ion-col  size-xs="12"  size-sm="2.50"  pull-sm="2" style="padding-top: 10px" >
                                                <ion-label class="hide-label">Count</ion-label>
                                                <ion-label  style="color: red">{{product.Count}}</ion-label>
                                            </ion-col>
                                            <ion-col size-xs="12"  size-sm="2.50"  pull-sm="2" style="padding-top: 10px" >
                                                <ion-label class="hide-label">Total</ion-label>
                                                <ion-label  style="color: red">{{product.Total}}</ion-label>
                                            </ion-col>

                                        </ion-row>
                                    </ion-grid>
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                    </ion-item-divider>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
