<ion-item-group class="hide-xs-sm-md">
  <ion-list class="ion-no-padding ion-no-margin">
    <ion-item lines="full" class="ion-no-margin ion-no-padding">
      <ion-grid class="ion-no-margin ion-no-padding">
        <ion-row style="color: gray;font-weight: bold;" class="ion-text-center ion-align-items-center">
          <ion-col size-sm="2" size-lg="1">
            ID
          </ion-col>
          <ion-col>
            NAME
          </ion-col>
          <ion-col>
            EMAIL
          </ion-col>
          <ion-col>
            PHONE
          </ion-col>
          <ion-col>
            ACTION
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item lines="inset" class="ion-no-padding ion-no-margin">
      <ion-grid class="ion-no-margin ion-no-padding">
        <ion-row style="font-weight: bold;" class="ion-text-center ion-align-items-center">
          <ion-col size-sm="2" size-lg="1">
            007
          </ion-col>
          <ion-col>
            Flash
          </ion-col>
          <ion-col>
            flash007@gmail.com
          </ion-col>
          <ion-col>
            +959985014053
          </ion-col>
          <ion-col>
            <ion-icon color="dark" class="ion-margin" name="trash-bin"></ion-icon>
            <ion-icon color="dark" class="ion-margin" name="remove-circle"></ion-icon>
            <ion-icon color="dark" class="ion-margin" name="information" (click)="userDetail()"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-item-group>

<ion-card class="hide-lg-xl"  (click)="userDetail()">
  <ion-grid class="ion-no-margin ion-no-padding">
    <ion-row class="ion-no-margin ion-no-padding ion-text-center">
      <ion-col class="ion-no-margin ion-no-padding">
        <ion-list class="ion-no-margin ion-no-padding">
          <ion-item class="ion-no-margin ion-no-padding ion-margin-start" *ngFor="let item of ['ID','NAME','EMAIL','PHONE']">
            <strong style="color: gray" [innerText]="item"></strong>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col class="ion-no-margin ion-no-padding">
        <ion-list class="ion-no-margin ion-no-padding">
          <ion-item class="ion-no-margin ion-no-padding ion-margin-end" *ngFor="let item of ['007','Flash','flash007@gmail.com','+959985014053']">
            <strong [innerText]="item"></strong>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
