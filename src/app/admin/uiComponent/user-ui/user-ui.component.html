<div  *ngIf="!loaded" >
    <ion-card *ngFor="let i of [1,2,3,4,5]">
      <ion-grid>
        <ion-row>
          <ion-col  size-xs="4" >
            Name
          </ion-col>
          <ion-col size-xs="4">
            Email
          </ion-col>
          <ion-col size-xs="4">
          Role
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
</div>
<ion-list *ngIf="loaded">
<ion-card *ngFor="let i of [1,2,3,4,5]">
  <ion-grid >
    <ion-row>
      <ion-col  size-xs="12" size-sm="6" size-md="4" >
        <ion-skeleton-text  [animated]="true">Name</ion-skeleton-text>
      </ion-col>
      <ion-col size-xs="12" size-sm="6" size-md="4">
        <ion-skeleton-text   [animated]="true">Email</ion-skeleton-text>
      </ion-col>
      <ion-col  size-xs="12" size-md="4" >
        <ion-skeleton-text  [animated]="true">Role</ion-skeleton-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
</ion-list>
