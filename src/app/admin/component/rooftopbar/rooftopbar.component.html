<ion-header mode="ios">
  <ion-toolbar class="transparent-for-ionic-component-tag">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>ROOFTOP BAR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="transparent-for-ionic-component-tag">
<ion-grid>
  <ion-row>
    <ion-col *ngFor="let i of [1,2,3,4,5,6] " size-xs="12" size-sm="6" size-md="6" size-lg="4" size-xl="4">
      <ion-card (click)="roofTopBarPopUp(i)" button="true" style=" --background: #ffffff;
                        --color: #52ffe4">
        <ion-card-header>
          <ion-card-title style="--color: #000" class="ion-text-center" [innerText]="'Table ' + i"></ion-card-title>

        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
