<ion-content class="transparent-for-ionic-component-tag">
<ion-grid>
  <ion-row>
    <ion-col  *ngFor="let i of [1,2,3,4,5,6] " size-xs="10"   size-sm="4" size-md="4" size-lg="3" size-xl="3">

      <ion-card (click)="roofTopBarPopUp(i)" button="true"
                style=" --background: #ffffff; width: 100%; height:200px;--color: #52ffe4">

        <ion-img src="https://freedesignfile.com/upload/2018/11/Delicious-food-on-the-dining-table-Stock-Photo-07.jpg"
                 style="width: 100%; height:  100%; -webkit-filter: blur(5px); filter: blur(5px);  background-position: center;
   background-repeat: no-repeat;"></ion-img>

        <ion-img src="https://freedesignfile.com/upload/2018/11/Delicious-food-on-the-dining-table-Stock-Photo-07.jpg"
                 style="position: absolute;  top: 65%;width: 65%; height: 130px;
 left: 65%; border-radius: 5px !important; overflow: hidden;
  transform: translate(-50%, -50%); "></ion-img>

         <ion-toolbar class="transparent-for-ionic-component-tag ion-no-padding ion-no-margin"
                     style="position: absolute; background:  linear-gradient(to right, rgba(12,57,89,0.3), rgba(12,57,89,0.56));   z-index: 2;  top: 0; left: 0;">

           <ion-text color="light" class="ion-margin-start"  style="font-size: 30px; font-family: 'Arial Rounded MT Bold', sans-serif;
<!--                          font-weight: bold; text-shadow: 1px 1px #000000;
                         text-transform: capitalize">{{'Table'+ i}}

           </ion-text>

          <ion-text  slot="end"  color="warning"><strong  class="ion-margin-end">Eating</strong></ion-text>


        </ion-toolbar>

        <ion-card-header>
          <ion-card-title style="--color: #000" class="ion-text-center" ></ion-card-title>
        </ion-card-header>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
