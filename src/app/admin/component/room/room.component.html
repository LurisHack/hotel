<ion-header mode="ios">
  <ion-toolbar>
  <ion-grid>
    <ion-row>

      <ion-col size="auto">
        <ion-buttons>
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-col>

      <ion-col size="auto">
        <ion-text slot="start"><strong>ROOMS</strong></ion-text>
      </ion-col>

      <ion-col size="auto">
        <ion-segment class="ion-no-margin" scrollable="true"  value="CheckIn">
          <ion-segment-button value="CheckIn">
            <ion-label>CheckIn</ion-label>
          </ion-segment-button>
          <ion-segment-button value="Available">
            <ion-label>Available</ion-label>
          </ion-segment-button>
          <ion-segment-button value="All">
            <ion-label>All</ion-label>
          </ion-segment-button>
        </ion-segment>
      </ion-col>

      <ion-col *ngIf="scrollIndex" size="4">
         <ion-searchbar style="height: 35px; padding: 0;  margin: 0; margin-inside: 0"></ion-searchbar>
        </ion-col>

    </ion-row>
  </ion-grid>
  </ion-toolbar>
</ion-header>

<cdk-virtual-scroll-viewport (scrolledIndexChange)="scrollIndexEvent($event)" class="ion-content-scroll-host" itemSize="56" minBufferPx="900" maxBufferPx="1350">

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let i of [1,2,2,2,3,4,45]" size-sm="6">
        <app-room-ui></app-room-ui>
      </ion-col>
    </ion-row>
  </ion-grid>

</cdk-virtual-scroll-viewport>
