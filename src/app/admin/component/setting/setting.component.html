

<ion-menu style="--width: 250px" side="end" contentId="setting-content">
  <ion-header mode="ios">
    <ion-toolbar  class="ion-text-center">
      <ion-text>Creation Panel</ion-text>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin"
                [routerLink]="'/admin-home/SETTING/welcomePresentation'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label style="padding-left: 5px"><small>{{ 'Welcome Presentation' }}</small></ion-label>
        <ion-icon class="ion-margin-start" [ios]="'Heart' + '-outline'" [md]="'heart' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin"
                [routerLink]="'/admin-home/SETTING/roomType'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label style="padding-left: 5px"><small>{{ 'Room Type' }}</small></ion-label>
        <ion-icon class="ion-margin-start" [ios]="'bed' + '-outline'" [md]="'bed' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin"
                [routerLink]="'/admin-home/SETTING/buildingList'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label style="padding-left: 5px"><small>{{ 'Room List' }}</small></ion-label>
        <ion-icon class="ion-margin-start" [ios]="'list' + '-outline'" [md]="'list' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin"
                [routerLink]="'/admin-home/SETTING/packageConfiguration'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label style="padding-left: 5px"><small>{{ 'Package Configuration' }}</small></ion-label>
        <ion-icon class="ion-margin-start" [ios]="'time'+ '-outline'" [md]="'time' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin"
                [routerLink]="'/admin-home/SETTING/playground'"
                lines="none" detail="false"
                routerLinkActive="selected">
      <ion-label style="padding-left: 5px"><small>{{ 'Playground' }}</small></ion-label>
        <ion-icon class="ion-margin-start" [ios]="'golf'+ '-outline'" [md]="'golf' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin"
                [routerLink]="'/admin-home/SETTING/rooftopBar'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label style="padding-left: 5px"><small>{{ 'Rooftop Bar' }}</small></ion-label>
        <ion-icon class="ion-margin-start" [ios]="'business'+ '-outline'" [md]="'business' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin"
                [routerLink]="'/admin-home/SETTING/store'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label style="padding-left: 5px"><small>{{ 'Store' }}</small></ion-label>
        <ion-icon class="ion-margin-start" [ios]="'storefront'+ '-outline'" [md]="'storefront' + '-sharp'"></ion-icon>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-menu>


<div class="ion-page" id="setting-content">
  <ion-header mode="ios">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>SETTINGS</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>
