<div class="ion-page" id="setting-content">
  <ion-header mode="ios">
    <ion-toolbar style="--background: linear-gradient(to right, #0C3959, rgba(12,57,89,0.81))">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color="light">SETTINGS</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content  class="ion-padding  transparent-for-ionic-component-tag">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>
</div>

<ion-menu  style="--width: 180px ; --background: url('./assets/admin/admin_sidebar_background.jpg') 0 0/100% 100% no-repeat" side="end" contentId="setting-content" >
   <ion-header mode="ios">
    <ion-toolbar  class="ion-text-center transparent-for-ionic-component-tag">
      <ion-text style="color: gold">Creation Panel</ion-text>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-no-padding transparent-for-ionic-component-tag" >

    <ion-list class="transparent-for-normal-tag">
      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin transparent-for-ionic-component-tag"
                [routerLink]="'/admin-home/SETTING/welcomePresentation'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label class="ion-margin-start" style="padding-left: 5px; " color="light"><small>{{ 'Welcome Presentation' }}</small></ion-label>
        <ion-icon style="color: white" class="ion-margin-start" [ios]="'Heart' + '-outline'" [md]="'heart' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin transparent-for-ionic-component-tag"
                [routerLink]="'/admin-home/SETTING/roomTypeCreation'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label class="ion-margin-start" style="padding-left: 5px" color="light"><small>{{ 'Room Type' }}</small></ion-label>
        <ion-icon style="color: white" class="ion-margin-start" [ios]="'bed' + '-outline'" [md]="'bed' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin transparent-for-ionic-component-tag"
                [routerLink]="'/admin-home/SETTING/buildingList'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label class="ion-margin-start" style="padding-left: 5px" color="light"><small>{{ 'Room List' }}</small></ion-label>
        <ion-icon style="color: white" class="ion-margin-start" [ios]="'list' + '-outline'" [md]="'list' + '-sharp'"></ion-icon>
      </ion-item>



      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin transparent-for-ionic-component-tag"
                [routerLink]="'/admin-home/SETTING/posCreation'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label class="ion-margin-start" style="padding-left: 5px" color="light"><small>{{ 'Pos' }}</small></ion-label>
        <ion-icon style="color: white" class="ion-margin-start" [ios]="'storefront' + '-outline'" [md]="'storefront' + '-sharp'"></ion-icon>
      </ion-item>



      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin transparent-for-ionic-component-tag"
                [routerLink]="'/admin-home/SETTING/playground'"
                lines="none" detail="false"
                routerLinkActive="selected">
      <ion-label class="ion-margin-start" style="padding-left: 5px" color="light"><small>{{ 'Playground' }}</small></ion-label>
        <ion-icon style="color: white" class="ion-margin-start" [ios]="'golf'+ '-outline'" [md]="'golf' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin transparent-for-ionic-component-tag"
                [routerLink]="'/admin-home/SETTING/rooftopBar'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label class="ion-margin-start" style="padding-left: 5px" color="light"><small>{{ 'Rooftop Bar' }}</small></ion-label>
        <ion-icon style="color: white" class="ion-margin-start" [ios]="'business'+ '-outline'" [md]="'business' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin transparent-for-ionic-component-tag"
                [routerLink]="'/admin-home/SETTING/salaryPackageCreation'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label class="ion-margin-start" style="padding-left: 5px" color="light"><small>{{ 'SalaryPackage' }}</small></ion-label>
        <ion-icon style="color: white" class="ion-margin-start" [ios]="'receipt'+ '-outline'" [md]="'receipt' + '-sharp'"></ion-icon>
      </ion-item>


    </ion-list>
  </ion-content>
</ion-menu>

<ion-content>

  <ion-router-outlet></ion-router-outlet>

</ion-content>
