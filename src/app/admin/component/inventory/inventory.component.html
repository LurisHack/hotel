      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color="light">INVENTORY</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content  class="ion-padding transparent-for-ionic-component-tag">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>

  <app-inventory-ui></app-inventory-ui>
