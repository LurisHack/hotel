


<div class="ion-page" id="inventory-content">
  <ion-header mode="ios">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>INVENTORY</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-router-outlet></ion-router-outlet>
  </ion-content>

  <app-inventory-ui></app-inventory-ui>
</div>



<ion-menu style="--width: 180px" side="end" contentId="inventory-content">
  <ion-header mode="ios">
    <ion-toolbar  class="ion-text-center">
      <ion-text>Inventory Panel</ion-text>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <ion-list>
      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin"
                [routerLink]="'/admin-home/INVENTORY/room'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label style="padding-left: 5px"><small>{{ 'Room ' }}</small></ion-label>
        <ion-icon class="ion-margin-start" [ios]="'bed' + '-outline'" [md]="'bed' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin"
                [routerLink]="'/admin-home/INVENTORY/rooftopBar'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label style="padding-left: 5px"><small>{{ 'Rooftop Bar' }}</small></ion-label>
        <ion-icon class="ion-margin-start" [ios]="'business'+ '-outline'" [md]="'business' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item   routerDirection="root" class="ion-no-padding ion-no-margin"
                [routerLink]="'/admin-home/INVENTORY/playground'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label style="padding-left: 5px"><small>{{ 'Playground' }}</small></ion-label>
        <ion-icon class="ion-margin-start" [ios]="'golf'+ '-outline'" [md]="'golf' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin"
                [routerLink]="'/admin-home/INVENTORY/store'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label style="padding-left: 5px"><small>{{ 'Store' }}</small></ion-label>
        <ion-icon class="ion-margin-start" [ios]="'storefront'+ '-outline'" [md]="'storefront' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin"
                [routerLink]="'/admin-home/INVENTORY/restaurant'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label style="padding-left: 5px"><small>{{ 'Restaurant' }}</small></ion-label>
        <ion-icon class="ion-margin-start" [ios]="'fast-food'+ '-outline'" [md]="'fast-food' + '-sharp'"></ion-icon>
      </ion-item>


      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin"
                [routerLink]="'/admin-home/INVENTORY/pos'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label style="padding-left: 5px"><small>{{ 'POS' }}</small></ion-label>
        <ion-icon class="ion-margin-start" [ios]="'print'+ '-outline'" [md]="'print' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin"
                [routerLink]="'/admin-home/INVENTORY/damage'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label style="padding-left: 5px"><small>{{ 'Damage' }}</small></ion-label>
        <ion-icon class="ion-margin-start" [ios]="'trash-bin'+ '-outline'" [md]="'trash-bin' + '-sharp'"></ion-icon>
      </ion-item>

      <ion-item routerDirection="root" class="ion-no-padding ion-no-margin"
                [routerLink]="'/admin-home/INVENTORY/expend'"
                lines="none" detail="false"
                routerLinkActive="selected">
        <ion-label style="padding-left: 5px"><small>{{ 'Expend' }}</small></ion-label>
        <ion-icon class="ion-margin-start" [ios]="'wallet'+ '-outline'" [md]="'wallet' + '-sharp'"></ion-icon>
      </ion-item>



    </ion-list>
  </ion-content>
</ion-menu>
