<ion-header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>LOGS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-log-ui *ngIf="!loaded"></app-log-ui>
        <app-log-skeleton *ngIf="loaded"></app-log-skeleton>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
